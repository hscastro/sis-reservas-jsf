<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">

	<h:head>
	  <title>Cadastro equipamentos</title>
		<link rel="StyleSheet" type="text/css" href="css/style.css" />
		<h:outputScript library="js" name="js/script.js" />
	 </h:head>

	 <h:body>
	 
	 
		<h3>Cadastro de Equipamentos</h3>
	
		<h:form id="cadastro" style="font-size:14px;">
			
			<h:panelGrid columns="2">

				<h:outputLabel value="Equipamento" for="equipamento" style="font-size: 15px; "/>
				<h:inputText id="equipamento" label="equipamento" style="height: 25px;"
					value="#{equipamentoBean.equipamento.descricao}" size="72" maxlength="80" required="true" >
					<f:validateLength minimum="3" maximum="30" />
				</h:inputText>
			            		    	 
				<h:outputLabel value="quantidade" for="quantidade" style="font-size: 15px; "/>
				<h:inputText id="quantidade" label="quantidade" style="height: 25px;"
					value="#{equipamentoBean.equipamento.quantidade}" size="25" maxlength="30"  >					
				</h:inputText>
				
				<h:outputLabel value="valor" for="valor" style="font-size: 15px; "/>
				<h:inputText id="valor" label="valor" style="height: 25px;"
					value="#{equipamentoBean.equipamento.valor}" size="25" maxlength="30" >					
				</h:inputText>				

			</h:panelGrid>
			<br/>		   
			<h:commandButton action="#{equipamentoBean.adicionar}" value="Salvar" />	
			<button id="_btbVoltar" onclick="redicionaBtnVoltar();">Voltar</button>	
						
		</h:form>
		
	</h:body>		 

</html>
