<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">

	 <head>
	  <title>Cadastro cliente</title>
		<link rel="StyleSheet" type="text/css" href="css/style.css" />
		<h:outputScript library="js" name="js/script.js" />
	 </head>
	 <body>
		<h3>Cadastro de Clientes</h3>
	
		<h:form id="cadastro" style="font-size:14px;">
			
			<h:panelGrid columns="2">

				<h:outputLabel value="NOME" for="nome" style="font-size: 15px; "/>
				<h:inputText id="nome" label="nome" style="height: 25px;"
					value="#{clienteBean.cliente.nome}" size="72" maxlength="80" required="true" >
					<f:validateLength minimum="3" maximum="30" />
				</h:inputText>
			            		    	 
				<h:outputLabel value="CPF" for="cpf" style="font-size: 15px; "/>
				<h:inputText id="cpf" label="cpf" style="height: 25px;"
					value="#{clienteBean.cliente.cpf}" size="30" maxlength="11" required="true" >
					<f:validateLength minimum="3" maximum="11" />
				</h:inputText>
				
								
				<h:outputLabel value="DATA NASC." for="dataNascimento" style="font-size: 15px; "/>
				<h:inputText id="dataNascimento" label="dataNascimento" style="height: 25px;"
					value="#{clienteBean.cliente.dataNascimento}" size="30" maxlength="40" required="true" >
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Fortaleza" />
				</h:inputText>
						

			</h:panelGrid>
			<br/>		   
			<h:commandButton action="#{clienteBean.adicionar}" value="Salvar" />	
			<button id="_btbVoltar" onclick="redicionaBtnVoltar();">Voltar</button>	
						
		</h:form>
		
	
 </body>

</html>
