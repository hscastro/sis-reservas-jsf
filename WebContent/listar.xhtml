<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<title>Equipamentos favoritos</title>
	</h:head>
	<h:body>
		<h:form>
			<h:dataTable value="#{equipamentoBean.listaEquipamentos}" var="equipamento"
			border="1" cellspacing="0" cellpadding="2">
				<f:facet name="header">	Relação de equipamentos favoritos	</f:facet>
				<h:column>
					<f:facet name="header">Descricao</f:facet>
					<h:outputText value="#{equipamento.descricao}" />
				</h:column>
				<h:column>
					<f:facet name="header">Quantidade</f:facet>
					<h:outputText value="#{equipamento.quantidade}" />
				</h:column>
				<h:column>
					<f:facet name="header">Valor</f:facet>
					<h:outputText value="#{equipamento.valor}" />
				</h:column>
				
			</h:dataTable>
		</h:form>
	</h:body>
</html>
